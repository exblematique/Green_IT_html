<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login/Registration Form Transition</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="cont">
    <!-- Connexion -->
    <div class="form sign-in">
      <h2>Bienvenue</h2>
      <label>
        <span>Identifiant</span>
        <input type="email" />
      </label>
      <label>
        <span>Mot de Passe</span>
        <input type="password" />
      </label>
      <p class="forgot-pass">Mot de passe oublié ?</p>
      <button type="button" class="submit">Connexion</button>
    </div>

    <!-- Translation Image -->
    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>Nouveau ?</h2>
          <p>Inscrivez-vous et découvrez un grand nombre d'opportunités !</p>
        </div>
        <div class="img__text m--in">
          <h2>Déjà inscrit ?</h2>
          <p>Si vous avez déjà un compte, il vous suffit de vous connecter en cliquant ici !</p>
        </div>
        <div class="img__btn">
          <span class="m--up">S'inscrire</span>
          <span class="m--in">Se connecter</span>
        </div>
      </div>

      <!-- Sign-up -->
      <div class="form sign-up">
        <h2>Inscription</h2>
        <label>
          <span>Identifiant</span>
          <input type="text" />
        </label>
        <label>
          <span>Mot de passe</span>
          <input type="password" />
        </label>
        <button type="button" class="submit">Inscription</button>
      </div>
    </div>
  </div>

  <!-- Javascript -->
  <script>
    document.querySelector('.img__btn').addEventListener('click', function() {
      document.querySelector('.cont').classList.toggle('s--signup');
    });
  </script>

</body>
</html>
